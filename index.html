<body>

<!-- NavBar -->

  <nav class="content navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html"><img class="logo" src="img/LogoMarkIndie.png" alt=""></a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="navbar-collapse collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="home nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="reg nav-item">
          <a class="nav-link" href="pages/registro.html">Registrar</a>
        </li>
        <li class="log nav-item">
          <a class="nav-link" href="pages/logIn.html">Iniciar Sesion</a>
        </li>
      </ul>
      <form class="pokeForm form-inline my-2 my-lg-0">
        <input class="bar form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>

  <!-- Carrusel -->
  <div id="carouselExampleIndicators" class="content carousel slide" data-ride="carousel" data-interval="5000">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="img/Carrousel Ejemplo/Imagen 1600x400.webp" alt="Primera imagen">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/Carrousel Ejemplo/Imagen 1600x400 2.jpg" alt="Segunda imagen">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/Carrousel Ejemplo/Imagen 1600x400 3.jpg" alt="Tercera imagen">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

      <span class="sr-only">Siguiente</span>

        <a href="#">Contactanos</a>
        <div>
          Creadores:
          Javier Cisterna
        </div>
      </div>
