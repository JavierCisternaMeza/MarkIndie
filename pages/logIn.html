  <title>Log In</title>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../css/styleRegister.css">
</head>
<body>
    <!-- NavBar -->

    <nav class="container navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../index.html"><img class="logo" src="../img/LogoMarkIndie.png" alt=""></a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="navbar-collapse collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="home nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="reg nav-item">
            <a class="nav-link" href="../pages/registro.html">Registrar</a>
          </li>
          <li class="log nav-item">
            <a class="nav-link" href="../pages/logIn.html">Iniciar Sesion</a>
          </li>
        </ul>
      </div>
    </nav>
    

  <div class="container">
    <h1>Log In</h1>
    <form id="myForm" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback"></div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div class="invalid-feedback"></div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>    
  </div>
  
  <footer>
    <div class="container card">
      <div class="card-body">
        <div class="justify-content-start">
          <img class="logo-foot" src="../img/LogoMarkIndie.png" alt="">
        </div>
        <a href="#">Contactanos</a>
        <div>
          Creadores:
          Javier Cisterna
        </div>
      </div>
    </div>
  </footer>

  <!-- JS Local -->
  <script src="../js/JSRegister.js"></script>
  
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/XpNcZ6Tp75muN7J" crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/localization/messages_es.min.js" integrity="sha512-v0vjOquuhHQslRkq1a5BwUIyKSD7ZbgFfQv4jzSBGwbIVTCOs5JQdotZVoRjPRzb9UToTvuP2kdR5CVE4TLgMw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- JS de Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>
</html>
